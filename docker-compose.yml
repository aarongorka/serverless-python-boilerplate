version: '3'
services:
  serverless:
    image: amaysim/serverless:1.20.1
    env_file: .env
    volumes:
      - ~/.aws:/root/.aws:Z
      - ~/.ssh:/root/.ssh:Z
      - .:/opt/app:Z
  pep8:
    image: eeacms/pep8
    volumes:
      - .:/code:Z
    network_mode: "none"
    working_dir: /code
  lambda:
    image: lambci/lambda:python3.6
    env_file: .env
    working_dir: /usr/src/app
    entrypoint: []
    volumes:
      - ./:/usr/src/app:Z
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://127.0.0.1:9001"
  test:
    image: lambci/lambda:build-python3.6
    env_file: .env
    working_dir: /usr/src/app
    entrypoint: []
    command: ["make", "_run"]
    volumes:
      - ./:/usr/src/app:Z
    logging:
      driver: gelf
      options:
        gelf-address: "udp://127.0.0.1:12201"
  virtualenv:
    image: lambci/lambda:build-python3.6
    env_file: .env
    working_dir: /usr/src/app
    entrypoint: []
    volumes:
      - ./:/usr/src/app:Z
    logging:
      driver: gelf
      options:
        gelf-address: "udp://127.0.0.1:12201"
